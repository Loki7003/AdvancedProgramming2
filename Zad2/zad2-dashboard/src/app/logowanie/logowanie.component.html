<div class="logowanie">
    <h2>Logowanie</h2>
    <form (ngSubmit)="logowanie()" #form="ngForm">
        <div class="form-group">
            <label for="username">Użytkownik:</label>
            <input type="text" name="username" id="username" [(ngModel)]="formData.username" required placeholder="Wpisz nazwę użytkownika" />
        </div>
        <div class="form-group">
            <label for="password">Hasło:</label>
            <input type="password" name="password" id="password" [(ngModel)]="formData.password" required />
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="form.invalid">Zaloguj</button>
        </div>
    </form>
</div>
